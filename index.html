<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Student Admit Card</title>
</head>
<body>

  <div class="student_id" id="admitCard">
    <div class="top_section">
      <div class="profile_photo">
        <img id="photo" src="" alt="Profile Photo">
      </div>
      <div class="student_name">
        <ul class="student_info">
          <li id="name" class="name">Name: </li>
          <li id="age" class="age">Age: </li>
        </ul>
      </div>
    </div>

    <div class="bottom_section">
      <div class="student_details">
        <ul>
          <li id="studentId"><p class="bold">ID:</p> </li>
          <li id="course"><p class="bold">Course:</p> </li>
          <li id="class"><p class="bold">Class:</p> </li>
        </ul>
      </div>
    </div>
  </div>

  <button onclick="generateAdmitCard()">Enter Details</button>

</body>
<script src="app.js"></script>
</html>
